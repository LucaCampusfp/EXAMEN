<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      ESCÁPATE
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-card>
    <ion-card-header>
      <ion-card-title>Añadir comentario</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form>
        <ion-item>
          <ion-label position="floating">Nombre del usuario</ion-label>
          <ion-input></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Email (opcional)</ion-label>
          <ion-input></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Comentario</ion-label>
          <ion-textarea></ion-textarea>
        </ion-item>

        <ion-button expand="full">Enviar</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
  <ion-card-header>
    <ion-card-title>Lista de cometarios</ion-card-title>
  </ion-card-header>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Juan</ion-card-title>
      <ion-card-subtitle>25/11/2024</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>Me encanta la página ESCÁPATE!!!!!!!!</p>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Jose</ion-card-title>
      <ion-card-subtitle>25/11/2024</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>Me encanta la página ESCÁPATE!!!!!!!!</p>
    </ion-card-content>
  </ion-card>

</ion-content>
